<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message {
        font-size: 1.3em;
        font-weight: bold;
      }
    </style>
    <title>Lunch Checker</title>
  </head>
  <body ng-app="LunchCheck">

    <div class="container">
      <h1>Lunch Checker</h1>
      <div ng-controller='LunchCheckController'>

        <div class="form-group">
          <input ng-model="items" ng-style="borderColor" class="form-control" type="text"
          placeholder="list comma separated dishes you usually have for lunch">
        </div>

        <div class="form-group">
          <button ng-click="checkItems();" class="btn btn-primary">Check If Too Much</button>
        </div>

        <div ng-style="fontColor" class="form-group message">
          {{message}}
        </div>

      </div>
    </div>

  </body>
</html>
